function multiFilter(id1,hueVar,invVar,blurVar,satVar,briVar,conVar) {
    
    var hueAmount = document.getElementById(hueVar).value;
    var invAmount = document.getElementById(invVar).value;
    var blurAmount = document.getElementById(blurVar).value;
    var satAmount = document.getElementById(satVar).value;
    var briAmount = document.getElementById(briVar).value;
    var conAmount = document.getElementById(conVar).value;
    
    
    document.getElementById(id1).setAttribute("style","filter: hue-rotate(" + hueAmount + "deg) invert(" + invAmount + ") blur(" + blurAmount + "px) saturate(" + satAmount + ") brightness(" + briAmount + ") contrast(" + conAmount + "); -webkit-filter: hue-rotate(" + hueAmount + "deg) invert(" + invAmount + ") blur(" + blurAmount + "px) saturate(" + satAmount + ") brightness(" + briAmount + ") contrast(" + conAmount + "); -moz-filter: hue-rotate(" + hueAmount + "deg) invert(" + invAmount + ") blur(" + blurAmount + "px) saturate(" + satAmount + ") brightness(" + briAmount + ") contrast(" + conAmount + "); -o-filter: hue-rotate(" + hueAmount + "deg) invert(" + invAmount + ") blur(" + blurAmount + "px) saturate(" + satAmount + ") brightness(" + briAmount + "); -ms-filter: hue-rotate(" + hueAmount + "deg) invert(" + invAmount + ") blur(" + blurAmount + "px) saturate(" + satAmount + ") brightness(" + briAmount + ") contrast(" + conAmount + "); text-align:center;");

}

function loadYoutube(id1,id2) {
    var tuber = document.getElementById(id1);

    tuber.src = urlToLoad;
}


function loadYoutubeURL(id1,id2) {
    var tuber = document.getElementById(id1);
    var str = document.getElementById(id2).value;
    var urlToLoad;
    var idToLoad;
    


    if (str.slice(7,15) == 'youtu.be') {
        idToLoad = str.slice(16, str.length);
        urlToLoad = '//www.youtube.com/embed/' + idToLoad;
    }
    
    if (str.slice(24, 29) == 'watch') {
        idToLoad = str.slice(32, str.length);
        if (idToLoad.match(/list/g) == 'list') {
           idToLoad = idToLoad.replace('&', '?');
        }
        urlToLoad = '//www.youtube.com/embed/' + idToLoad;
    }
    
    if (str.slice(21, 26) == 'watch') {
        idToLoad = str.slice(29, str.length);
        urlToLoad = '//www.youtube.com/embed/' + idToLoad;
    }
    
    tuber.src = urlToLoad;
}

function loadYoutubeEmbed(id1,id2) {
    var tuber = document.getElementById(id1);
    var str = document.getElementById(id2).value;
    
    
    var tubewidthArray = str.match(/width="\S+"/g);
    var tubeheightArray = str.match(/height="\S+"/g);
    var urlArray = str.match(/src="\S+"/g);
    var tubewidth = tubewidthArray.toString();
    var tubeheight = tubeheightArray.toString();
    var urlToLoad = urlArray.toString();
    
    
    tuber.src = urlToLoad.slice(5,-1);
    tuber.width = tubewidth.slice(7,-1);
    tuber.height = tubeheight.slice(8,-1);

}

function loadFile(event) {
  var selectedFile = event.target.files[0];
  var reader = new FileReader();

  var imgtag = document.getElementById("mainphoto");
  imgtag.title = selectedFile.name;

  reader.onload = function(event) {
    imgtag.src = event.target.result;
  };

  reader.readAsDataURL(selectedFile);
}



function hideControl(controlID,linkID) {
    document.getElementById(controlID).style.display = 'none';
    document.getElementById(linkID).style.display = 'inline';
}

function unhideControl(controlID,linkID) {
    document.getElementById(controlID).style.display = 'inline';
    document.getElementById(linkID).style.display = 'none';
}

function redraw() {
document.body.style.display='none';
document.body.offsetHeight; // no need to store this anywhere, the reference is enough
document.body.style.display='block';
    
}
